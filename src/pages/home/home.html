<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="refreshIP()" ion-button full>Refresh IP</button>
  <button (click)="whenDevice_Ready()" ion-button full>When Device Ready</button>
  <ion-card>
    <ion-card-header>
      Carrier IP
    </ion-card-header>
    <ion-card-content>
      {{cellIp}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      WiFi IP
    </ion-card-header>
    <ion-card-content>
      {{wifiIp}}
    </ion-card-content>
  </ion-card>
</ion-content>
